<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initial App</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  

</head>
<body>

  <h1>Non Profit Association</h1>
  <div id="mm-detected"></div>
   <!-- Connect to MetaMask Wallet -->

   <button id="mm-connect">Connect to MetaMask</button>

   <!-- Display current address -->
 
   <div id="mm-current-account"></div>
 
   <!-- Provide an input to change the contract text value -->
   <div>
<p>Fill Project name</p>
   <input id="ss-input-box-name" type="text" max-length="100" size="80" placeholder="Project name"/>  
   <p>Fill Project description. 300 Characters maximum</p>
   <textarea id="ss-input-box-desc"  maxlength="30" rows="4" cols="100" placeholder="Project description"></textarea>  
 <p>Amount required</p>
   <input id="ss-input-box-amount" type="number" placeholder="Amount required"/>  
  </div>
   <button id="ss-input-button-create">Create new campaign</button>
 
   <!-- Read input from contract -->
   <div>
    <input id="ss-input-box-id" type="number" placeholder="idCampaign"/>
     <button id="ss-get-campaign-value">Get Campaign</button>
   </div>
   <div id="ss-display-value">Current Campaign Value: </div>
</body>
<script src="App.js"></script>


</html>
